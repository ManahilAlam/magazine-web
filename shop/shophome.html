<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Homepage</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Your custom styles -->
  <link rel="stylesheet" href="../styleshop.css" />
  <link rel="stylesheet" href="../style.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body style="background-color: #fff9e6;">

  <!-- Bootstrap Responsive Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fff9e6;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../images/logo2.png" alt="Logo" style="max-height: 60px;">
      </a>

      <!-- Hamburger button for small screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible Menu -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="../home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shophome.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>

          <!-- Dropdown for Beauty -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="beautyDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Beauty
            </a>
            <ul class="dropdown-menu" aria-labelledby="beautyDropdown">
              <li><a class="dropdown-item" href="#">Skin</a></li>
              <li><a class="dropdown-item" href="#">Makeup Trends</a></li>
            </ul>
          </li>

          <li class="nav-item"><a class="nav-link" href="#">Lifestyle</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Quizzes</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="container text-center my-5">
    <h1 class="shop-h1 display-5">Where Desi culture meets creative expression.</h1>
    <p class="shop-p lead">Discover a curated collection of digital prints, handcrafted finds and unique collaborations with local artisans</p>
  </header>

  <!-- Carousel Section -->
<section id="car" class="container my-5">
    <div class="carousel-box">
      <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <div class="carousel-overlay">
              <button class="btn c-button">Shop Now</button>
            </div>
            <img src="../images/shopc1 (2).png" class="d-block w-100 c-img" alt="slide1">
          </div>
          <div class="carousel-item c-item">
            <div class="carousel-overlay">
              <button class="btn c-button">Shop Now</button>
            </div>
            <img src="../images/shopc2 (2).png" class="d-block w-100 c-img" alt="slide2">
           
          </div>
          <div class="carousel-item c-item">
            <div class="carousel-overlay">
              <button class="btn c-button">Shop Now</button>
            
            </div>
            
          
            <img src="../images/shopc3.png" class="d-block 
            w-100 c-img" alt="slide3">
          </div>
        </div>
  
        <!-- Carousel Indicators -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
  
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>
  

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>

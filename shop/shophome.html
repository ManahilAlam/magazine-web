<html lang="en">
<head>

    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #fff9e6;">
    <section id="header">
        <a href="#"><img src="../images/logo2.png" class="logo" alt="Logo" width="450px"></a>
        <div>
            <ul id="nav">
                <li><a class="active" href="../home.html">Home</a></li>
                <li><a class="active" href="shophome.html">Shop</a></li>
                <li><a class="active" href="#">About</a></li>
                <li><a class="active" href="#">Contact</a></li>
                <li><a class="active" href="#">Beauty</a></li>
                <li><a class="active" href="#">Lifestyle</a></li>
                <li><a class="active" href="#">Quizzes</a></li>
                <li><a class="active" href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </div>
    </section>

    <header>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <h1 class="shop-h1">Where Desi culture meets creative expression.</h1>
        <p class="shop-p">Discover a curated collection of digital prints, handcrafted finds and unique collaborations with local artisans</p>
    </header>

    <div class="spacer"></div>
    <div class="spacer"></div>

    <section id="car">
        <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active c-item">
                    <img src="../images/shopc1 (2).png" class="d-block w-100 c-img" alt="slide1">
                    <div class="carousel-caption ">
                        <button class= "c-button" >Shop Now</button>
                      </div>
                </div>
                <div class="carousel-item c-item">
                    <img src="../images/shopc2 (2).png" class="d-block w-100 c-img" alt="slide2">
                </div>
                <div class="carousel-item c-item">
                    <img src="../images/shopc3.png" class="d-block w-100 c-img" alt="slide3"> <!-- Replace with a real image -->
                </div>
            </div>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
